<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Index </title>
</head>
<body>
    {% for movie in Movies  %} 
    <a href='{% url 'show' movie.name %}'>
    <img src="{{movie.poster.url }}" width='300' height='600'>
    </a>
    <ul>
        <li> {{movie.name}} </li>
        <li> {{movie.overview}} </li>
        <li> {{movie.year}} </li>
    </ul>
    
    {% endfor %}

    

    
</body>
</html>
